name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            build_cmd: npm run tauri:build
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            build_cmd: npm run tauri:build
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            build_cmd: npm run tauri:build
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            build_cmd: npm run tauri:build

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev python3

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri App
        run: ${{ matrix.platform.build_cmd }}
        env:
          RUST_BACKTRACE: 1

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: forge-linux
          path: |
            src-tauri/target/release/bundle/appimage/
            src-tauri/target/release/bundle/deb/

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: forge-windows
          path: |
            src-tauri/target/release/bundle/msi/
            src-tauri/target/release/bundle/nsis/

      - name: Upload artifacts (macOS Intel)
        if: runner.os == 'macOS' && matrix.platform.rust_target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: forge-macos-intel
          path: src-tauri/target/release/bundle/dmg/

      - name: Upload artifacts (macOS ARM)
        if: runner.os == 'macOS' && matrix.platform.rust_target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: forge-macos-arm
          path: src-tauri/target/release/bundle/dmg/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/**
            src-tauri/target/release/bundle/nsis/**
            src-tauri/target/release/bundle/dmg/**
            src-tauri/target/release/bundle/appimage/**
            src-tauri/target/release/bundle/deb/**
          draft: false
          prerelease: false
